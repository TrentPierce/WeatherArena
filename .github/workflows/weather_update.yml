name: Weather Verification Pipeline

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  verify-weather-models:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weather verification pipeline
        run: python scripts/weather_verification_simple.py

      - name: Verify execution
        if: always()
        run: |
          echo "Weather verification job completed"
          echo "Exit code: ${{ job.status }}"
